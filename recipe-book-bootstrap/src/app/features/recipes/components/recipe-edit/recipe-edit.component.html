<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
              #name
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <img
            [src]="imagePath.value"
            [alt]="name.value"
            class="img-responsive"
            style="max-height: 20em"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="image-path">Image URL</label>
            <input
              type="text"
              id="image-path"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="descriprion">Description</label>
            <textarea
              type="text"
              id="descriprion"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mt-2" formArrayName="ingredients">
          <div
            class="row mb-1"
            [formGroupName]="i"
            *ngFor="let ingredientCtrl of controls; let i = index"
          >
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>

            <div class="col-2">
              <input
                type="text"
                class="form-control"
                formControlName="amount"
              />
            </div>

            <div class="col-2">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 my-2">
          <button
            class="btn btn-success me-1"
            type="button"
            (click)="onNewIngredient()"
          >
            Add ingredient
          </button>

          <button
            class="btn btn-primary me-1"
            type="submit"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>

          <button
            class="btn btn-danger me-1"
            type="button"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
