<div
  class="d-flex justify-content-between border border-2 rounded px-3 pt-2 mb-2"
>
  <div class="col">
    <a class="list-group-item" [routerLink]="[recipeId]">
      <h4>{{ recipe.name }}</h4>
    </a>

    <a class="list-group-item" [routerLink]="[recipeId]">
      <p>{{ recipe.description }}</p>
    </a>
  </div>

  <span>
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="rounded"
      style="max-height: 50px"
    />
  </span>
</div>
