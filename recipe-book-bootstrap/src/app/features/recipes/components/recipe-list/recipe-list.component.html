<div class="row px-2">
  <button class="btn btn-success my-2" (click)="onNewRecipe()">
    New Recipe
  </button>
</div>

<div class="row">
  <div class="col-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; index as index"
      [recipe]="recipeEl"
      [recipeId]="index"
    >
    </app-recipe-item>
  </div>
</div>
