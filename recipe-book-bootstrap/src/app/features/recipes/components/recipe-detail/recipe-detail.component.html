<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 20em"
    />
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div ngbDropdown class="btn-group">
      <button ngbDropdownToggle class="btn btn-success">Manage recipe</button>

      <ul ngbDropdownMenu class="dropdown-menu">
        <li>
          <a 
            ngbDropdownItem 
            (click)="ingredientsToShoppingList()"
            class="list-group-item-primary"
          >
            Add ingredients to shopping list
          </a>
        </li>

        <li>
          <a 
            ngbDropdownItem 
            (click)="onEditRecipe()"
            class="list-group-item-warning"
          > 
            Edit recipe 
          </a>
        </li>

        <li>
          <a
            ngbDropdownItem
            class="list-group-item-danger"
            (click)="onDeleteRecipe()"
          >
            Delete recipe
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<hr />
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<hr />

<div class="row">
  <div class="col-12 mb-2">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
