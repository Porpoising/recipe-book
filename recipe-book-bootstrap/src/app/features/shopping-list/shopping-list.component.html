<div class="row">
  <div class="col-12">
    <app-shopping-edit></app-shopping-edit>
    <hr />

    <ul class="list-group pb-2">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="
          let ingredient of (ingredientsObservable | async).ingredients;
          let i = index
        "
        (click)="onItemEdit(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
